<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
    </head>
    <body>
        <header>
            <h1>Weather App</h1>

            <div class="search-bar" id="search-bar">
                <form id="form">
                    <input
                        type="text"
                        id="search-city"
                        placeholder="Search the city name..."
                    />
                    <button id="search-button" class="search-button">
                        Search
                    </button>
                </form>
            </div>
        </header>

        <div class="weather-container" id="weather-container">
            <div class="city-name" id="city-name">London</div>
            <div class="city-details" id="city-details">
                <div class="date-state-container">
                    <div class="local-time" id="local-time">
                        2023-06-21 10:04
                    </div>
                    <div class="condition" id="condition">Partly Cloudy</div>
                </div>
                <div class="temp item" id="temp">Temperature: 18 C</div>
                <div class="humidity item" id="humidity">Humidity: 68</div>
                <div class="wind item" id="wind">Wind: 22 kph</div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
